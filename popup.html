<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Moonsh0p</title>  
  <!-- Bootstrap CSS -->  
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">  
  <style>  
    body {  
      font-family: 'Inter', sans-serif;  
      width: 350px;  
      padding: 15px;  
      background-color: #f9fafb;  
      margin: 0;  
    }  
    .title {  
      font-size: 14px;  
      font-weight: 500;  
      color: #374151;  
      max-width: 150px;  
      white-space: nowrap;  
      overflow: hidden;  
      text-overflow: ellipsis;  
    }  
    #addButton, #newWishlistButton, #shareWishlistButton {  
      width: 100%;  
    }  
    #status {  
      text-align: center;  
      font-size: 14px;  
      color: #6b7280;  
      margin-top: 15px;  
    }  
    #wishlistSelect {  
      margin-bottom: 15px;  
    }  
    .list-group-item {  
      opacity: 0;  
      transform: translateY(10px);  
      transition: opacity 0.3s ease, transform 0.3s ease;  
      cursor: pointer;  
    }  
    .list-group-item.show {  
      opacity: 1;  
      transform: translateY(0);  
    }  
    /* Adjust the container height to prevent too much scrolling */  
    #wishlistContainer {  
      max-height: 350px;  
      overflow-y: auto;  
    }  
  </style>  
</head>  
<body>  
  <h1 class="text-center mb-4">Moonsh0p</h1>  
  <div class="mb-3">  
    <select id="wishlistSelect" class="form-select">  
      <!-- Options will be populated by loadWishlists() -->  
    </select>  
  </div>  
  <div class="d-grid gap-2 mb-3">  
    <button id="newWishlistButton" class="btn btn-success">Create New Wishlist</button>  
    <button id="addButton" class="btn btn-primary">Add Current Item</button>  
    <button id="shareWishlistButton" class="btn btn-secondary">Share Wishlist</button>  
  </div>  
  
  <div id="wishlistContainer" class="list-group">  
    <!-- Wishlist items will be inserted here -->  
  </div>  
  
  <!-- Pagination controls -->  
  <div id="paginationContainer">  
    <!-- Pagination buttons will be inserted here -->  
  </div>  
  
  <p id="status">Loading wishlist...</p>  
  
  <!-- New Wishlist Modal -->  
  <div class="modal fade" id="newWishlistModal" tabindex="-1" aria-labelledby="newWishlistModalLabel" aria-hidden="true">  
    <div class="modal-dialog modal-dialog-centered">  
      <div class="modal-content">  
        <div class="modal-header">  
          <h5 class="modal-title">Create New Wishlist</h5>  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
        </div>  
        <div class="modal-body">  
          <!-- Wishlist Name Input -->  
          <div class="mb-3">  
            <label for="newWishlistName" class="form-label">Wishlist Name</label>  
            <input type="text" id="newWishlistName" class="form-control" placeholder="Enter wishlist name">  
          </div>  
          <!-- Password Input -->  
          <div class="mb-3">  
            <label for="newWishlistPassword" class="form-label">Password (optional)</label>  
            <input type="password" id="newWishlistPassword" class="form-control" placeholder="Enter a password">  
            <small class="form-text text-muted">Leave empty to allow anyone to delete items from this wishlist.</small>  
          </div>  
        </div>  
        <div class="modal-footer">  
          <button type="button" id="saveWishlistButton" class="btn btn-primary">Save Wishlist</button>  
        </div>  
      </div>  
    </div>  
  </div>  
  
  <!-- Password Prompt Modal -->  
  <div class="modal fade" id="passwordPromptModal" tabindex="-1" aria-labelledby="passwordPromptModalLabel" aria-hidden="true">  
    <div class="modal-dialog modal-dialog-centered">  
      <div class="modal-content">  
        <div class="modal-header">  
          <h5 class="modal-title">Enter Password</h5>  
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
        </div>  
        <div class="modal-body">  
          <p>Please enter the password for this wishlist to remove the item.</p>  
          <input type="password" id="passwordInput" class="form-control" placeholder="Password">  
          <div class="form-check mt-2">  
            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">  
            <label class="form-check-label" for="rememberPasswordCheck">  
              Remember password for this session  
            </label>  
          </div>  
        </div>  
        <div class="modal-footer">  
          <button type="button" id="submitPasswordButton" class="btn btn-primary">Submit</button>  
        </div>  
      </div>  
    </div>  
  </div>  
  
  <!-- Bootstrap JS -->  
  <script src="bootstrap/bootstrap.bundle.min.js"></script>  
  <script src="popup.js"></script>  
</body>  
</html>
